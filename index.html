<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/ac3b1f980b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="searchCity">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="newCity"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary" type="submit" value="Submit">Submit</button>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-primary" id="currentLocation" > Current </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <h4 class="temp-conversion">
      <a href="#" id="celcicusLink">°C</a>
      <a href="#" id="fahrenheitLink">°F</a>
    </h4>
    <h1 id="city"></h1>
    <h2 id="date"></h2>
    <h3> <strong id="temperature"></strong></h3>

    <h4 class="min-temp" id="minTemp">
      -1°C
      <br />
      LOW
    </h4>
    <i class="fas fa-chevron-left arrow-left"></i>
    <i class="fas fa-sun sunshine"></i>
    <i class="fas fa-chevron-right arrow-right"></i>
    <h4 class="max-temp" id="maxTemp">
      5°C
      <br />
      HIGH
    </h4>
    <ul>
      <li id="feelsLike">Feels like 0°C</li>
      <li id="humidity">Humidity 80%</li>
      <li>Chance of Rain 15%</li>
    </ul>
    <h3 class="forecast">Next 5 days forecast</h3>
    <div class="container">
      <div class="row align-items-start">
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <div>Monday</div>
              <h5 class="card-title">-1°C | 5°C</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <div>Tuesday</div>
              <h5 class="card-title">0°C | 4°C</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <div>Wednesday</div>
              <h5 class="card-title">-3°C | 0°C</h5>
              <p class="card-text">
                <i class="fas fa-cloud"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <div>Thursday</div>
              <h5 class="card-title">-3°C | -1°C</h5>
              <p class="card-text">
                <i class="fas fa-snowflake"></i>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <div>Friday</div>
              <h5 class="card-title">-2°C | 2°C</h5>
              <p class="card-text">
                <i class="fas fa-snowflake"></i>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sourceLink">
    <a href="https://github.com/Veronika1007/WeatherApp" target="_blank"> Open Source Code</a> <span> by Veronika </span> 
  </div>
    <script src="src/index.js"></script>
  </body>
</html>
